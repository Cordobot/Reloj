    <title>Reloj y Fecha Digital</title>
</head>

        <div class="reloj-centrado">
            <h1>Reloj Digital</h1>

                <div class="btn24-btn12">
                    <button id="formato-24h">Formato 24h</button>
                    <button id="formato-12h">Formato 12h</button>
                </div>
            </div>
        </div>
    </div>
    <div class="contenedor-fecha">
        <div class="fecha-centrada">
            <h1>Fecha Actual</h1>
            <time id="fecha-actual">fecha actual</time>
        </div>
    </div>
